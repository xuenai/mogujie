	</div>
</div>

			<div>
				<p class='warning'>请输入合法的手机号码</p>

					<a href="javascript:;">点击获取验证码</a>
					<input type="text" placeholder="验证码" />

				</div>
				<div class='psw'><label for="psw">密 码:</label><input id='psw' type='password' /></div>

					<input type="submit" value="立即注册">
				</div>
				<div class="xieyi">
					<label><input class='check' type="checkbox"><span> 我已阅读并且同意<a href="#">《蘑菇街网络服务使用协议》</a></span></label>
				</div>
				<div class="yyou"><a href="/html/login.html"><已有账号直接登录</a></div>
			</div>

</div>
